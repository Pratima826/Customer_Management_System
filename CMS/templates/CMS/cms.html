<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DATABASE</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: rgb(115, 153, 247);">
      <form method="post">
            {% csrf_token %}
            <h2 class="text-center bg" >Customer Management System</h2>
            <div class="container">
                  <div class="form-group">
                        <label style="color:rgb(8, 9, 9) ;">Customer ID:</label>
                        
                        <input type="text" class="form-control" name="cusid" value="{{cus.id}}">
                  </div>
                  <div class="form-group">
                        <label style="color:rgb(6, 6, 6) ;">Name:</label>
                        <input type="text" class="form-control" name="txtname" value="{{cus.name}}">
                  </div>
                  <div class="form-group">
                        <label style="color:rgb(6, 7, 7) ;">Age:</label>
                        <input type="text" class="form-control" name="txtage" value="{{cus.age}}">
                  </div>
                  <div class="form-group">
                        <label style="color:rgb(8, 9, 9) ;">Address:</label>
                        <input type="text" class="form-control" name="txtaddress" value="{{cus.address}}">
                  </div>
                  <div class="form-group">
                        <label style="color:rgb(6, 6, 6) ;">Mobile Number:</label>
                        <input type="text" class="form-control" name="txtmob" value="{{cus.mob}}">
                  </div>
                  <div class="form-group">
                        <button class="btn btn-success" name="btnadd">Add Customer</button>
                        <button class="btn btn-secondary" name="btnsearch">Search Customer</button>
                        <button class="btn btn-warning" name="btnupdate">Update Customer</button>
                        <button class="btn btn-primary" name="btndelete">Delete Customer</button>
                        <button class="btn btn-danger " name="btnshow" >Show All Customer</button>
                  </div>

            </div>
      </form>
      <div class="container text-center">
            <table class="table">
                  <thead class="table bg-primary">
                        <tr>
                              <th>Id</th>
                              <th>Name</th>
                              <th>Address</th>
                              <th>Age</th>
                              <th>Mobile Number</th>
                        </tr>
                  </thead>
                  {% for i in show %}
                  <tr class="table-hover bg-light">
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.age}}</td>
                        <td>{{i.mobileno}}</td>
                  </tr>
                  {% endfor %}
            </table>
      </div>
</body>

</html>
